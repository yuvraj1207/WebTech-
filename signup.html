<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
      <h1>Sign Up</h1>
      <form action="process.php" method="POST" onsubmit="return validate()">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required />
        <br><br>
    
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <br><br>
    
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
        <br><br>
    
        <label for="country">Choose your Country:</label>
        <select id="country" name="country" required>
            <option value="">--Select--</option>
            <option>India</option>
            <option>USA</option>
            <option>UK</option>
            <option>Japan</option>
            <option>China</option>
            <option>Pakistan</option>
        </select>
        <br><br>
    
        <label for="street">Street Address:</label>
        <input type="text" id="street" name="street" placeholder="Street address" />
        <br><br>
    
        <label for="pincode">Pincode:</label>
        <input type="number" id="pincode" name="pincode" placeholder="Enter your pincode" required>
        <br><br>
    
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
        <br><br>
    
        <label for="confirm_password">Confirm Password:</label>
        <input type="password" id="confirm_password" name="confirm_password" placeholder="Re-enter your password" required>
        <br><br>
    
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required />
        <br /><br />
    
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="16" max="100" value="25" required />
        <br /><br />
    
        <label>Gender:</label>
        <div class="gender-container">
            <input type="radio" name="gender" value="Male" required /> Male
            <input type="radio" name="gender" value="Female" required /> Female
            <input type="radio" name="gender" value="Other" required /> Other
        </div>
        <br><br>
    
        <label>Existing User?</label>
        <br>
        <a href="login.html">Login Page</a>
        <br><br>
    
        <input type="submit" value="Submit" class="sub">
        <input type="reset" value="Reset" class="sub">
    </form>
    
    </div>

    <!-- Link to the external JavaScript file -->
    <script src="validation.js"></script>
  </body>
</html>
